<h4>Listado</h4>
<ul class="list-group">
  <!-- Info acerca del ngFor: https://angular.io/api/common/NgFor -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item">

    <span class="text-primary"> {{ i + 1 }}.</span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power}}</span>
  </li>
</ul>
